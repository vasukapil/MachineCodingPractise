<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Book Collection</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div id="book-container" class="max-w-2xl h-auto flex flex-col items-center justify-center m-auto mt-4">
    <h1 id="book-container-heading" class="text-4xl font-semibold mb-6">My Book Collection</h1>
    <form id="book-form" class="bg-white p-4 rounded shadow-md mb-4 w-full">
      <div class="mb-4">
        <label for="title" class="block text-gray-700 font-semibold">Title:</label>
        <input type="text" id="title" name="title" class="mt-1 p-2 border rounded w-full">
      </div>
      <div class="mb-4">
        <label for="author" class="block text-gray-700 font-semibold">Author:</label>
        <input type="text" id="author" name="author" class="mt-1 p-2 border rounded w-full">
      </div>
      <div class="mb-4">
        <label for="bookId" class="block text-gray-700 font-semibold">Book ID:</label>
        <input type="text" id="bookId" name="bookId" class="mt-1 p-2 border rounded w-full">
      </div>
      <div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">Add Book</button>
      </div>
    </form>
    <table class="w-full border-collapse">
      <thead>
        <tr>
          <th class="px-4 py-2 bg-gray-200 text-gray-700 font-semibold">Title</th>
          <th class="px-4 py-2 bg-gray-200 text-gray-700 font-semibold">Author</th>
          <th class="px-4 py-2 bg-gray-200 text-gray-700 font-semibold">Book ID</th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
